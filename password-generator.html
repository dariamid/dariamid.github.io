<!DOCTYPE html>

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script type="text/javascript">
     
        var letters = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
        
        function readInt(){
            var n = document.getElementById("userAnswer").value;
            return parseInt(n);
        }
        function write(text){
            document.getElementById("password").innerHTML = text;
        }
        
        function getRandomNumber(max) {
            return Math.round(Math.random() * max);
        }

        function generateText(letters, length){
            var text = "";
            for (var i = 0; i < length; i++) {
                var n = getRandomNumber(letters.length - 1);
                text = text + letters[n];
            }
            return text
        }

        function generate() {
            var length = readInt();
            var password = generateText(letters, length);
            write(password);
        }

    </script>
</head>
